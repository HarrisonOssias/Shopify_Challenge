<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Number Sort Compare</title>
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="utf-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1" />

				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

				<title>Web Scraper</title>
			</head>
			<body style="background: linear-gradient(to right, #00467f, #a5cc82); /* W3C, Firefox 16+, Chrome 26+ */">
				<div class="container">
					<form method="POST">
						<div class="row justify-content-center no-gutters m-2">
							<div class="col p-0"><input class="form-control text-center" type="number" placeholder="Please Enter Numbers Separated by Spaces" id="array" /></div>
							<div class="col-1">
								<button class="btn btn-primary" type="submit" id="submit" value="submit">Submit</button>
							</div>
						</div>
					</form>

					<div class="row justify-content-center">
						<div class="card" style="height: 700px; opacity: 0.95; border-width: 3px; border-color: firebrick">
							<div class="card-body" style="margin: 0" id="data"></div>
						</div>
					</div>
				</div>
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			</body>
		</html>
	</body>
</html>
